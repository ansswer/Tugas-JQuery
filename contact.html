<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Personal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact">
        <div class="kontak">
            <div class="content">
                <h2>Contact Me</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="fullName" name="fullName" placeholder="Full Name (Max 20 characters)">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number (Digits only)">
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Message (Max 100 words)"></textarea>
                    </div>
                    <button type="submit" class="button-style">Send</button>
                </form>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
